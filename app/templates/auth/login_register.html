<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>
<link href="app/static/css/colors.cc" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
}

/* ===== Background Video ===== */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: -2;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* ===== Center Wrapper ===== */
.wrapper {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Glass Box ===== */
.glass-box {
  width: 380px;
  padding: 35px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 25px 45px rgba(0,0,0,0.4);
  color: #fff;
}

/* ===== Tabs ===== */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  font-weight: 600;
  opacity: 0.6;
  border-bottom: 2px solid transparent;
}

.tab.active {
  opacity: 1;
  border-color: #fff;
}

/* ===== Forms ===== */
form {
  display: none;
}

form.active {
  display: block;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.25);
  color: #fff;
  font-size: 14px;
}

.input-group input::placeholder {
  color: rgba(255,255,255,0.8);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.85);
}

/* ===== Flash Messages ===== */
.flash-messages {
  margin-bottom: 20px;
  text-align: center;
}

.flash {
  padding: 10px;
  border-radius: 12px;
  font-size: 0.85em;
  margin-bottom: 10px;
}

.flash.error {
  background: rgba(255,0,0,0.3);
}

.flash.success {
  background: rgba(0,255,0,0.3);
}
</style>
</head>
<body>

<!-- Background Video -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='videos/21Bh1tre7vej2LwVt7sweLLjLSpcmFmg.mp4') }}" type="video/mp4">
  </video>
</div>

<div class="wrapper">
  <div class="glass-box">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign up</div>
    </div>

    <!-- Login -->
    <form method="POST" action="{{ url_for('auth.login_register') }}" id="loginForm" class="active">
      <input type="hidden" name="form_type" value="login">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Log in</button>
    </form>

    <!-- Signup -->
    <form method="POST" action="{{ url_for('auth.login_register') }}" id="signupForm">
      <input type="hidden" name="form_type" value="signup">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign up</button>
    </form>

  </div>
</div>

<script>
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

loginTab.onclick = () => {
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
};

signupTab.onclick = () => {
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
};

/* Optional: server-side auto switch */
{% if slide_to_signup %}
signupTab.click();
{% endif %}
</script>

</body>
</html>
