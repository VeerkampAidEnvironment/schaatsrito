<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: "Fira Sans", Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #E1E8EE;
}

.form-structor {
  position: relative;
  width: 350px;
  height: 550px;
  border-radius: 15px;
  overflow: hidden;
  background-color: #222;
  z-index: 1;
}

/* Video background */
.bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.8;
}

/* Signup */
.signup {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 65%;
  transform: translate(-50%, -50%);
  z-index: 2;
  transition: all 0.3s ease;
}

.signup.slide-up {
  top: 5%;
  transform: translate(-50%, 0%);
}

.signup .form-title {
  color: #fff;
  font-size: 1.7em;
  text-align: center;
  cursor: pointer;
}

.signup .form-title span {
  color: rgba(0,0,0,0.4);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.signup.slide-up .form-title span {
  opacity: 1;
  visibility: visible;
}

.signup .form-holder {
  background-color: #fff;
  border-radius: 15px;
  overflow: hidden;
  margin-top: 50px;
  transition: all 0.3s ease;
}

.signup.slide-up .form-holder {
  opacity: 0;
  visibility: hidden;
}

.signup .form-holder input {
  display: block;
  width: 100%;
  border: none;
  outline: none;
  height: 30px;
  padding: 8px 15px;
  border-bottom: 1px solid #eee;
  font-size: 12px;
}

.signup .form-holder input:last-child {
  border-bottom: 0;
}

.signup .submit-btn {
  display: block;
  width: 100%;
  padding: 15px 45px;
  margin: 15px auto;
  border: none;
  border-radius: 15px;
  background-color: rgba(0,0,0,0.4);
  color: rgba(255,255,255,0.7);
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.signup .submit-btn:hover {
  background-color: rgba(0,0,0,0.8);
}

.signup.slide-up .submit-btn {
  opacity: 0;
  visibility: hidden;
}

/* Login */
.login {
  position: absolute;
  top: 20%;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  z-index: 2;
  transition: all 0.3s ease;
}

.login.slide-up {
  top: 90%;
}

.login .center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 65%;
  transform: translate(-50%, -50%);
}

.login .form-title {
  color: #000;
  font-size: 1.7em;
  text-align: center;
  cursor: pointer;
}

.login .form-title span {
  color: rgba(0,0,0,0.4);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.login.slide-up .form-title span {
  opacity: 1;
  visibility: visible;
}

.login .form-holder {
  background-color: #fff;
  border-radius: 15px;
  border: 1px solid #eee;
  overflow: hidden;
  margin-top: 50px;
  transition: all 0.3s ease;
}

.login.slide-up .form-holder {
  opacity: 0;
  visibility: hidden;
}

.login .form-holder input {
  display: block;
  width: 100%;
  border: none;
  outline: none;
  height: 30px;
  padding: 8px 15px;
  border-bottom: 1px solid #eee;
  font-size: 12px;
}

.login .form-holder input:last-child {
  border-bottom: 0;
}

.login .submit-btn {
  display: block;
  width: 100%;
  padding: 15px 45px;
  margin: 15px auto;
  border: none;
  border-radius: 15px;
  background-color: #6B92A4;
  color: rgba(255,255,255,0.7);
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login .submit-btn:hover {
  background-color: rgba(0,0,0,0.8);
}
</style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="form-structor">
  <!-- Video background -->
  <video class="bg-video" autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='videos/21Bh1tre7vej2LwVt7sweLLjLSpcmFmg.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
  </video>

  <!-- Signup form -->
<div class="signup">
    <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
    <form class="form-holder" method="POST" action="{{ url_for('auth.login_register') }}">
        <input type="hidden" name="form_type" value="signup">
        <input type="text" name="username" class="input" placeholder="Username" required>
        <input type="password" name="password" class="input" placeholder="Password" required>
        <button type="submit" class="submit-btn">Sign up</button>
    </form>
</div>

<!-- Login form -->
<div class="login slide-up">
    <div class="center">
        <h2 class="form-title" id="login"><span>or</span>Log in</h2>
        <form class="form-holder" method="POST" action="{{ url_for('auth.login_register') }}">
            <input type="hidden" name="form_type" value="login">
            <input type="text" name="username" class="input" placeholder="Username" required>
            <input type="password" name="password" class="input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
    </div>
</div>

</div>

<script>
const loginBtn = document.getElementById('login');
const signupBtn = document.getElementById('signup');

function showLogin() {
  document.querySelector('.signup').classList.add('slide-up');
  document.querySelector('.login').classList.remove('slide-up');
}

function showSignup() {
  document.querySelector('.signup').classList.remove('slide-up');
  document.querySelector('.login').classList.add('slide-up');
}

loginBtn.addEventListener('click', showLogin);
signupBtn.addEventListener('click', showSignup);

// server-side flag for auto-slide
{% if slide_to_login %}
showLogin();
{% endif %}
</script>


</body>
</html>
