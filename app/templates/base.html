<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Semrito - schaatsen voorspellen powered by Sem{% endblock %}</title>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
<style>
:root {
  --color-1: #02687E; /* Deep teal-blue */
  --color-2: #BAD8C9; /* Soft mint green */
  --color-3: #6CC239; /* Vibrant lime green */
  --color-4: #155257; /* Dark teal */
  --color-5: #249B4E; /* Medium green */
  --color-6: #10ADAF; /* Aqua / cyan */
  --white: #FFFFFFff;
  --black: #010100ff;
  --alabaster-grey: #D9E0E5ff;
  --powder-blue: #A2B7C5ff;
  --celadon: #B5D4B4ff;
  --lime-green: #46C63Eff;
  --dark-teal: #0F535Fff;
  --dark-teal-2: #154A53ff;
  --bright-fern: #74C521ff;
  --golden-sand: #C4C55Aff;
  --mint-leaf: #53C4A6ff;
  --stormy-teal: #086F72ff;
  --medium-jungle: #14A834ff;
  --moss-green: #7FBC58ff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Fira Sans", Helvetica, Arial, sans-serif;
}

body {
  background-color: #f9f9f9;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  position: relative; /* Needed for overlay positioning */
  background-image: url('https://gstatic.olympics.com/s1/t_original/f_auto/static/mc2026/header/normal/jpg/light/mc2026_header_extra-extra-large_1_energy_v2_2');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 2rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 1;
}

/* Overlay */
.navbar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent black */
  z-index: 0; /* Behind text/buttons */
  border-radius: 0; /* Optional, keeps sharp edges */
}



/* Ensure text and buttons appear above overlay */
.navbar .nav-buttons a {
  position: relative;
  z-index: 1;
}


.btn-nav-small { width: 10%; }
.btn-nav-medium { width: 20%; }
.btn-nav-large { width: 30%; }

.navbar .nav-buttons {
  display: flex;
  gap: 0.5rem;
}

.navbar .nav-buttons a {
  flex: 0 0 auto;       /* donâ€™t stretch, use width as needed */
  text-align: center;   /* center text */
  white-space: normal;  /* allow text to wrap to next line */
  word-break: break-word; /* break long words if necessary */
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
  color: var(--color-2);
  background-color: var(--color-4);
}

.navbar .nav-buttons a:hover {
  background-color: var(--color-2);
  color: var(--color-1);
}


/* Mobile: all buttons same width */
@media (max-width: 600px) {
    .navbar .nav-buttons {
        flex-wrap: wrap; /* wrap buttons to next line if needed */
        justify-content: center;
        gap: 0.5rem;
    }

    .navbar .nav-buttons a {
        flex: 1 1 45%;   /* each button takes ~45% of row */
        max-width: 45%;
        text-align: center;
    }
}

/* ================= CONTENT ================= */
.main-content {
  flex: 1;
  padding: 2rem;
}

  .flash-container {
  max-width: 900px;
  margin: 1rem auto;
  padding: 0 1rem;
}

.flash {
  padding: 0.75rem 1rem;
  border-radius: 8px;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.flash.success {
  background: #dcedc8;
  color: #33691e;
}

.flash.error {
  background: #ffebee;
  color: #b71c1c;
}

.flash.info {
  background: #e3f2fd;
  color: #0d47a1;
}

</style>
</head>
<body>

{% if not hide_navbar %}
<nav class="navbar">
  <div class="nav-buttons">
    <a href="{{ url_for('events.methods_page') }}"class="btn-nav-medium">Hoe werkt het</a>
    <a href="{{ url_for('events.events_overview') }}"class="btn-nav-large">Afstanden</a>
    <a href="{{ url_for('leaderboard.leaderboard') }}"class="btn-nav-large">Ranglijst</a>
    <a href="{{ url_for('auth.login_register') }}"class="btn-nav-small">Uitloggen</a>
    <a href="{{ url_for('events.change_username') }}"class="btn-nav-small">Account</a>
  </div>
</nav>
{% endif %}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="main-content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
