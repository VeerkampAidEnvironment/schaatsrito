<h2>User management</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>
            <form
                action="{{ url_for('events.delete_user', user_id=user.id) }}"
                method="POST"
                style="display:inline;"
            >
                <button
                    type="submit"
                    onclick="return confirm('Delete {{ user.username }}?')"
                >
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
